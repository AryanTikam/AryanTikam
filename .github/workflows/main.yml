name: Daily Commit Automation

on:
  schedule:
    - cron: "30 2 * * *"  # Runs daily at 2:30 AM UTC (adjust as needed)
  workflow_dispatch:  # Allows manual triggering

jobs:
  daily-commit:
    name: Commit Job
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Update last_update.txt by 23f2001216@ds.study.iitm.ac.in
        run: |
          echo "Last update: $(date)" > last_update.txt
          git config --global user.name "github-actions[bot]"
          git config --global user.email "23f2001216@ds.study.iitm.ac.in"
          git add last_update.txt
          git commit -m "Automated update: $(date)"
          git push origin main # or your main branch name
